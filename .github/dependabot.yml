version: 2
updates:
  # Backend (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "deps"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Frontend (web)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "deps"
    commit-message:
      prefix: "chore"
      include: "scope"
