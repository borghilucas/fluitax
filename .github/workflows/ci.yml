name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies (backend)
        run: npm ci
      - name: Run tests (backend)
        env:
          CI: true
        run: npm test

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies (web)
        run: npm ci
      - name: Lint (web)
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run lint
      - name: Build (web)
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build
